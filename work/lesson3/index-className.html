<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Explaining the Document Object Model</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/format.css" />
  <style >
.tr-bg{background: #ccc;}
.tr-hover{font-weight: bold; cursor: pointer;background: #f4eab7  }
.tr-hoverout{font-weight: normal; cursor: pointer;  }
  </style>
</head>

<body>
  <table id="testTable">
    <caption>Itinerary</caption>
    <thead>
    <tr>
      <th>When</th>
      <th>Where</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>June 9th</td>
      <td>Portland, <abbr title="Oregon">OR</abbr></td>
    </tr>

    </tr>
    </tbody>
  </table>
</body>
<script>
    var Trbg= testTable.querySelectorAll("tbody tr")
    for(i=0;i<Trbg.length;i++){
        var obb=i+1;
        if(obb%2===0){
            Trbg[i].className="tr-bg"
        }
    }

    var listnerdiv=testTable.querySelector("tbody")
    listnerdiv.addEventListener("mouseover",function (e) {
        var element=e.target;
        while(element.tagName !=='TR'){
            if(element === testTable) {
                element=null;
                return}
            element=element.parentNode
        }

        element.classList.add('tr-hover')
        element.classList.remove('tr-hoverout')

    })


    listnerdiv.addEventListener("mouseout",function (e) {
        var element=e.target;
        while(element.tagName !=='TR'){
            if(element === testTable) {
                element=null;
                return}
            element=element.parentNode
        }
        element.classList.add('tr-hoverout')
        element.classList.remove('tr-hover')

    })



</script>

</html>
