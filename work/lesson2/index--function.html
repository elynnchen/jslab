<!DOCTYPE html>
<html lang="en">
<style>
  .cont{background: #f0f0f0;padding:10px;}
  .cont p span{padding-right:10px;width:40px;display: inline-block;}
</style>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Explaining the Document Object Model</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/typography.css" />
</head>

<body>
  <h1>What is the Document Object Model?</h1>
  <div class="article">
    <p>
      The
      <abbr title="World Wide Web Consortium">W3C</abbr> defines the
      <abbr title="Document Object Model">DOM</abbr> as:
    </p>
    <blockquote cite="http://www.w3.org/DOM/">
      <p>
        A platform- and language-neutral interface that will allow programs and scripts to dynamically access and update the content, structure and style of documents.
      </p>
    </blockquote>
    <p>
      It is an
      <abbr title="Application Programming Interface">API</abbr>
      that can be used to navigate
      <abbr title="HyperText Markup Language">HTML</abbr> and
      <abbr title="eXtensible Markup Language">XML</abbr> documents.
    </p>
  </div>

  <div class="cont"></div>
<script>
    var txt=document.getElementsByTagName("abbr");

    for(i=0; i<txt.length;i++){
       //var tit=txt[i].getAttribute("title") 相当于下面一代码
      var summary=txt[i].title;
      var titles=txt[i].innerHTML;
/*       console.log(titles,summary)*/

        //创建文字节点
        var content =document.querySelector(".cont")
        //创建标签和样式名
        var box=createTag("div", "box","");
        var tp=createTag("p", "", summary );
        var tspan=createTag("span", "",  titles);


        //插入内容
        content.appendChild(box);
        box.appendChild(tp);
        tp.appendChild(tspan); //插入标签
        appendFrist(tp,tspan);// 把span插入到P的第一个
        console.log(box)

    }


    //函数: 创建标签并赋予样式名函数
    function createTag(tag, tagname, tword) {
        var ttag =document.createElement(tag)
        if(tagname){
            ttag.className=tagname
        }
        var t=document.createTextNode(tword);
        ttag.appendChild(t);//插入内容
        return ttag
    }

    //函数: 插入标签到第一个子元素
  function appendFrist(parent,child) {
        parent.insertBefore(child,parent.firstChild)

  }
</script>

</body>

</html>
