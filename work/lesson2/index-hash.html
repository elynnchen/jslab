<!DOCTYPE html>
<html lang="en">
<style>
    .cont{background: #f0f0f0;padding:10px;}
    .cont p span{padding-right:10px;width:40px;display: inline-block;}
</style>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Explaining the Document Object Model</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/typography.css" />
</head>

<body>
  <h1>What is the Document Object Model?</h1>
  <div class="article">
      The
      <abbr >W3C</abbr> defines the
      <abbr >DOM</abbr> as:

    <blockquote cite="http://www.w3.org/DOM/">
      <p>
        A platform- and language-neutral interface that will allow programs and scripts to dynamically access and update the content, structure and style of documents.
      </p>
    </blockquote>
    <p>
      It is an
      <abbr>API</abbr>that can be used to navigate
      <abbr >HTML</abbr> and
      <abbr >XML</abbr> documents.
    </p>
  </div>
<div  class="cont">
<!--想把内容插入标签里的<p>里-->


</div>
  <div ></div>
<script>
  var tit={//创建哈希表
    W3C:'World Wide Web Consortium',
    DOM:'Document Object Model',
    API:'Application Programming Interface',
    HTML:'World Wide Web Consortium',
    XML:'eXtensible Markup Language',

  }
  var txt=document.getElementsByTagName("abbr");


  for(i=0; i<txt.length;i++){
        var txtcont=txt[i].innerHTML;
        var titles=document.createTextNode(txtcont);
        var summary=document.createTextNode(tit[txtcont]);
        //console.log(summary)


        //创建标签
        var box =document.querySelector(".cont")
        var tp=document.createElement("p");
        var tspan=document.createElement("span");

        //插入内容
        box.appendChild(tp)
        tp.appendChild(tspan)
        tp.appendChild( summary )
        tspan.appendChild(titles )


  }


</script>

</body>

</html>
