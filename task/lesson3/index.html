<script>
 var Trbg= testTable.querySelectorAll("tbody tr")
    for(i=0;i<Trbg.length;i++){
        var obb=i+1;
        if(obb%2===0){
            Trbg[i].style.backgroundColor="#ccc"
        }
  }

testTable.addEventListener("mouseover",function (e) {
      var element=e.target;

      while(element.tagName !=='TR'){
          element=element.parentNode
      }
      element.style.fontWeight="bold"
    element.style.cursor="pointer"

 })


 testTable.addEventListener("mouseout",function (e) {
     var element=e.target;
     while(element.tagName !=='TR'){
         element=element.parentNode
     }
     element.style.fontWeight="normal"
     element.style.cursor="pointer"

 })


</script>
